        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            
            // é‡è¦: ä¸€èˆ¬çš„ãªKIFãƒ•ã‚¡ã‚¤ãƒ«(æŸ¿æœ¨å°†æ£‹ãªã©)ã¯ Shift_JIS ã§ä¿å­˜ã•ã‚Œã¦ã„ã¾ã™ã€‚
            // UTF-8ã§èª­ã¿è¾¼ã‚€ã¨æ–‡å­—åŒ–ã‘ã™ã‚‹ãŸã‚ã€æ˜ç¤ºçš„ã« 'Shift_JIS' ã‚’æŒ‡å®šã—ã¾ã™ã€‚
            reader.readAsText(file, 'Shift_JIS');

            reader.onload = function(e) {

                parseKifu(); // Parse immediately after loading
                statusUpdate("èª­è¾¼å®Œäº†", "ãƒ•ã‚¡ã‚¤ãƒ«ã‹ã‚‰æ£‹è­œã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ");

        // Parse Kifu Text
        function parseKifu() {
            stopReading();
            const text = inputArea.value;
            moves = [];
            moveListArea.innerHTML = '';

            const lines = text.split('\n');
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                // 1. Clean move numbers
                let cleanLine = line.replace(/^\d+\s*/, ''); 
                
                // 2. Identify turn
                let side = "";
                if (cleanLine.includes('â–²') || cleanLine.includes('â–¼')) side = "å…ˆæ‰‹";
                else if (cleanLine.includes('â–³') || cleanLine.includes('â–½')) side = "å¾Œæ‰‹";

                // 3. Extract the core move text
                let moveTextMatch = cleanLine.match(/([ï¼‘-ï¼™1-9][ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹][æ­©é¦™æ¡‚éŠ€é‡‘è§’é£›ç‹ç‰ã¨æˆé¾é¦¬åŒ\s]+(?:\(.*\))?)/);
                
                if (moveTextMatch) {
                    let rawMove = moveTextMatch[0];
                    let displayMove = rawMove.replace(/\(\d+\)/, '');
                    
                    // Create speakable text
                    let speakText = displayMove.replace(/\s+/g, '');
                    if (speakText.startsWith('åŒ')) {
                        speakText = speakText.replace('åŒ', 'ã©ã†ã€');
                    } else {
                        speakText = speakText.replace(/([ï¼‘-ï¼™][ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹])/, '$1ã€'); 
                    }

                    moves.push({
                        original: line,
                        display: displayMove,
                        side: side,
                        speak: speakText
                    });
                }
            });

            renderMoveList();
            if(moves.length > 0) {
                statusUpdate("å¾…æ©Ÿä¸­", `${moves.length} æ‰‹ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`);
            } else {
                statusUpdate("å¾…æ©Ÿä¸­", "æ£‹è­œãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
            }
        }

        function renderMoveList() {
            moveListArea.innerHTML = '';
            moves.forEach((move, index) => {
                const div = document.createElement('div');
                div.className = 'move-item';
                div.innerText = `${index + 1}. ${move.original}`;

        function jumpTo(index) {

        function togglePlay() {

        function startReading() {

                return;

        function stopReading() {
            isPlaying = false;

            currentIndex = 0;
            btnPlay.innerText = "èª­ã¿ä¸Šã’é–‹å§‹";

        function readNextMove() {
            if (!isPlaying) return;
            if (currentIndex >= moves.length) {
                stopReading();
                statusUpdate("çµ‚äº†", "å…¨ã¦ã®æŒ‡ã—æ‰‹ã‚’èª­ã¿ä¸Šã’ã¾ã—ãŸ");

            const move = moves[currentIndex];

            synth.speak(speechUtterance);
