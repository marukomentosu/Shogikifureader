    <script>
        // State
        let moves = [];
        let currentIndex = 0;
        let isPlaying = false;
        let timer = null;
        let synth = window.speechSynthesis;

        // Elements
        const inputArea = document.getElementById('kifu-input');
        const moveListArea = document.getElementById('move-list');
        const currentMoveText = document.getElementById('current-move-text');
        const nextMoveText = document.getElementById('next-move-text');
        const btnPlay = document.getElementById('btn-play');
        const rateInput = document.getElementById('rate');
        const rateVal = document.getElementById('rate-val');
        const intervalInput = document.getElementById('interval');
        const intervalVal = document.getElementById('interval-val');

        function updateSettings() {

        async function pasteFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                inputArea.value = text;
                parseKifu();
                statusUpdate("è²¼ä»˜å®Œäº†", "ã‚¯ãƒªãƒƒãƒ—ãƒœãƒ¼ãƒ‰ã‹ã‚‰èª­ã¿è¾¼ã¿ã¾ã—ãŸ");
            } catch (err) {

            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            const encoding = document.querySelector('input[name="encoding"]:checked').value;
            
            reader.readAsText(file, encoding);

            reader.onload = function(e) {
                inputArea.value = e.target.result;
                parseKifu();
                statusUpdate("èª­è¾¼å®Œäº†", "ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ");
                fileInput.value = '';
            };

            reader.onerror = function() {
                alert("èª­ã¿è¾¼ã¿å¤±æ•—");
            };
        }

        // --- Parser (Pronunciation Logic Added) ---
        function parseKifu() {
            stopReading();
            const text = inputArea.value;
            moves = [];
            moveListArea.innerHTML = '';

            const lines = text.split('\n');
            
            lines.forEach(line => {
                line = line.trim();
                if (!line) return;

                // Cleanup Time and Move Number
                let lineNoTime = line.replace(/\(\s*\d+:[^)]+\)/g, '');
                let lineClean = lineNoTime.replace(/\(\d+\)/g, '').replace(/^\d+\s*/, ''); 
                
                // Identify Side
                let side = "";
                if (lineClean.includes('â–²') || lineClean.includes('â–¼')) side = "å…ˆæ‰‹";
                else if (lineClean.includes('â–³') || lineClean.includes('â–½')) side = "å¾Œæ‰‹";

                // Extract Move Text
                let moveTextMatch = lineClean.match(/([ï¼‘-ï¼™1-9][ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹][æ­©é¦™æ¡‚éŠ€é‡‘è§’é£›ç‹ç‰ã¨æˆé¾é¦¬åŒ\s]+)/);
                
                if (moveTextMatch) {
                    let rawMove = moveTextMatch[0];
                    let displayMove = rawMove.trim();
                    
                    // --- Pronunciation Processing ---
                    // Base cleanup
                    let speakText = displayMove.replace(/\s+/g, '');
                    
                    // 1. Coordinate Handling
                    if (speakText.startsWith('åŒ')) {
                        // "Dou" becomes "Dou," to add a slight pause and correct reading
                        speakText = speakText.replace(/^åŒ/, 'ã©ã†ã€');
                    } else {
                        // Add pause after coordinates (e.g., 76 -> 76, )
                        speakText = speakText.replace(/([ï¼‘-ï¼™][ä¸€äºŒä¸‰å››äº”å…­ä¸ƒå…«ä¹])/, '$1ã€'); 
                    }

                    // 2. Piece/Action Pronunciation Overrides (User Request + Common Fixes)
                    speakText = speakText
                        .replace(/æ¡‚/g, 'ã‘ã„')  // Katsura -> Kei
                        .replace(/è§’/g, 'ã‹ã')  // Kado/Sumi -> Kaku
                        .replace(/æˆ/g, 'ãªã‚Š')  // Sei/Naru -> Nari
                        .replace(/æ­©/g, 'ãµ')    // Ayumi -> Fu (Very common error)
                        .replace(/éŠ€/g, 'ãã‚“')
                        .replace(/é‡‘/g, 'ãã‚“')
                        .replace(/é£›/g, 'ã²')
                        .replace(/ç‹/g, 'ãŠã†')
                        .replace(/ç‰/g, 'ãã‚‡ã')
                        .replace(/å³/g, 'ã¿ã')
                        .replace(/å·¦/g, 'ã²ã ã‚Š')
                        .replace(/å¯„/g, 'ã‚ˆã‚Š')
                        .replace(/å¼•/g, 'ã²ã')
                        .replace(/ç›´/g, 'ã™ã')
                        .replace(/æ‰“/g, 'ã†ã¤');

                    moves.push({
                        original: line,
                        display: displayMove,
                        side: side,
                        speak: speakText
                    });
                }
            });

            renderMoveList();
            if(moves.length > 0) {
                statusUpdate("å¾…æ©Ÿä¸­", `${moves.length} æ‰‹ã‚’èª­ã¿è¾¼ã¿ã¾ã—ãŸ`);
            } else if (text.length > 0) {
                 statusUpdate("ã‚¨ãƒ©ãƒ¼", "æ£‹è­œãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“");
            }
        }

        function renderMoveList() {
            moveListArea.innerHTML = '';
            moves.forEach((move, index) => {
                const div = document.createElement('div');
                div.className = 'move-item';
                div.innerText = `${index + 1}. ${move.side ? move.side : ''}${move.display}`;
                div.onclick = () => jumpTo(index);
                div.id = `move-${index}`;
                moveListArea.appendChild(div);
            });
        }

        function jumpTo(index) {
            stopReading();
            currentIndex = index;
            highlightMove(index);
            statusUpdate("æº–å‚™å®Œäº†", "å†ç”Ÿãƒœã‚¿ãƒ³ã§ã“ã“ã‹ã‚‰é–‹å§‹");
        }

        function togglePlay() {
            if (isPlaying) pauseReading();
            else startReading();
        }

        function startReading() {
            if (moves.length === 0) return;
            if (currentIndex >= moves.length) currentIndex = 0;

            isPlaying = true;
            btnPlay.innerText = "â¸ ä¸€æ™‚åœæ­¢";
            btnPlay.className = "btn-pause";
            readNextMove();
        }

        function pauseReading() {
            isPlaying = false;
            clearTimeout(timer);
            synth.cancel();
            btnPlay.innerText = "â–¶ å†é–‹";
            btnPlay.className = "btn-start";
            statusUpdate("ä¸€æ™‚åœæ­¢", "");

        function stopReading() {
            isPlaying = false;
            clearTimeout(timer);
            synth.cancel();
            currentIndex = 0;
            btnPlay.innerText = "â–¶ å†ç”Ÿ";
            btnPlay.className = "btn-start";
            
            document.querySelectorAll('.move-item').forEach(el => el.classList.remove('active'));
            statusUpdate("åœæ­¢", "æœ€åˆã«æˆ»ã‚Šã¾ã—ãŸ");
        }

        function readNextMove() {
            if (!isPlaying) return;
            if (currentIndex >= moves.length) {
                stopReading();
                statusUpdate("çµ‚äº†", "å®Œäº†");
                return;
            }

            const move = moves[currentIndex];
            highlightMove(currentIndex);

            let textToSpeak = "";
            if (checkReadSide.checked && move.side) {
                textToSpeak += move.side + "ã€";
            }
            textToSpeak += move.speak;

            statusUpdate(move.display, (currentIndex + 1) + "æ‰‹ç›®");

            speechUtterance = new SpeechSynthesisUtterance(textToSpeak);
            speechUtterance.lang = 'ja-JP';
            speechUtterance.rate = parseFloat(rateInput.value);
            
            speechUtterance.onend = function() {
                if (!isPlaying) return;
                const intervalMs = parseFloat(intervalInput.value) * 1000;
                
                if (currentIndex + 1 < moves.length) {
                   nextMoveText.innerText = `æ¬¡ã¯... ${intervalInput.value}ç§’å¾Œ`;
                }
                timer = setTimeout(() => {
                    currentIndex++;
                    readNextMove();
                }, intervalMs);
            };

            speechUtterance.onerror = function(e) {
                console.error(e);
                timer = setTimeout(() => {
                    currentIndex++;
                    readNextMove();
                }, 1000);
            };

            synth.speak(speechUtterance);
        }

        function highlightMove(index) {
            document.querySelectorAll('.move-item.active').forEach(el => el.classList.remove('active'));
            const el = document.getElementById(`move-${index}`);
            if (el) {
                el.classList.add('active');
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function statusUpdate(main, sub) {
            currentMoveText.innerText = main;
            nextMoveText.innerHTML = sub;
        }
        
        parseKifu();
    </script>
